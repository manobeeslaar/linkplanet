{% extends 'link_plant/_base.html' %} {% block content %}
<h1 class="text-4xl">Link Form</h1>
<hr class="my-4" />
<form action="{% url 'link_create' %}" method="post">
  {% csrf_token %} {{ form.as_p }}
  <button
    type="submit"
    value="Save Link"
    class="px-6 py-3 bg-blue-200 hover:cursor-pointer hover:bg-blue-300 rounded"
  >
    Submit
  </button>
</form>
{% endblock %}
